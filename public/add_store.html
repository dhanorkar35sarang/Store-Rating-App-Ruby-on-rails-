<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Add Store</h2>
    
    <!-- Store Form -->
    <form id="addStoreForm">
      <label for="name">Store Name:</label>
      <input type="text" id="storeName" placeholder="Enter Store Name" required>

      <label for="address">Store Address:</label>
      <input type="text" id="storeAddress" placeholder="Enter Store Address" required>

      <label for="rating">Rating (1-5):</label>
      <input type="number" id="storeRating" placeholder="Enter Rating" min="1" max="5" required>

      <button type="submit">Add Store</button>
    </form>

    <div id="responseMessage"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
