<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Owner Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container">
    <h2>Add Store</h2>
    
    <!-- Store Form -->
    <form id="addStoreForm">
      <label for="name">Store Name:</label>
      <input type="text" id="storeName" placeholder="Enter Store Name" required>

      <label for="address">Store Address:</label>
      <input type="text" id="storeAddress" placeholder="Enter Store Address" required>

      <label for="rating">Rating (1-5):</label>
      <input type="number" id="storeRating" placeholder="Enter Rating" min="1" max="5" required>

      <button type="submit">Add Store</button>
    </form>

    <div id="responseMessage"></div>
  </div>
  
  <div class="dashboard-container">
    <h2>Store Owner Dashboard</h2>

    <!-- Store Rating Section -->
    <div class="store-ratings">
      <h3>Your Store's Average Rating: <span id="averageRating">0</span></h3>
      <h3>Users Who Rated Your Store</h3>
      <table id="ratingsTable">
        <thead>
          <tr>
            <th>User Name</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody id="ratingsList"></tbody>
      </table>
    </div>

    <!-- Role Switcher -->
    <h3>Switch Role</h3>
    <select id="roleSwitcher">
      <option value="store_owner">Store Owner</option>
      <option value="admin">Admin</option>
      <option value="normal_user">Normal User</option>
    </select>
    <button onclick="switchRole()">Switch Role</button>

  </div>

  <script src="script.js"></script>
</body>
</html>
